<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Portfólio</title>
    <link rel="stylesheet" href="estilos/contatos.css">
</head>
<body>
    <h1>Contatos</h1>

    <h2>Quer falar comigo? Deixe sua Mensagem</h2>

    <form action="#" method="post">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="numero">Número de Telefone:</label><br>
        <input type="tel" id="numero" name="numero" placeholder="11987654321" required><br><br>

        <label for="mensagem">Mensagem:</label><br>
        <textarea id="mensagem" name="mensagem" rows="4" cols="50" required></textarea><br><br>

        <input type="submit" value="Enviar">
    </form>

        <a href="index.html" class="link-borda">Voltar</a>

</body>
</html>
